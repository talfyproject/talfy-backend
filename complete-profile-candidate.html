
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Profile – Candidate</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #0d1b2a;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      border-bottom: 1px solid #e5e5e5;
    }
    .logo {
      font-size: 3rem;
      font-weight: 700;
      color: #134e3a;
      text-transform: lowercase;
      margin: 0;
      text-decoration: none;
    }
    .nav {
      display: flex;
    }
    .nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #0d1b2a;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .menu-icon {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: #fff;
        padding: 1rem 2rem;
        border-top: 1px solid #ccc;
      }
      .nav.active {
        display: flex;
      }
      .menu-icon {
        display: block;
      }
    }
    .main {
      max-width: 500px;
      margin: 3rem auto;
      padding: 0 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }
    input, select, textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem;
      background-color: #134e3a;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b3a2a;
    }
    .footer {
      margin-top: 3rem;
      padding: 1.2rem 2rem;
      border-top: 1px solid #e5e5e5;
      font-size: 0.85rem;
      color: #0d1b2a;
      text-align: center;
    }
    .footer a {
      color: #134e3a;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
  <script>
    function toggleMenu() {
      const nav = document.querySelector('.nav');
      nav.classList.toggle('active');
    }
  </script>
</head>
<body>
  <header class="header">
    <a href="/index.html" class="logo">talfy</a>
    <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    <nav class="nav">
      <a href="/talfy-for-talent.html">Talfy for Talent</a>
      <a href="/talfy-for-company.html">Talfy for Company</a>
      <a href="/about.html">About us</a>
      <a href="/contact.html">Contact</a>
      <a href="/pricing.html">Pricing</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
    </nav>
  </header>

  <main class="main">
    <h1>Complete Your Candidate Profile</h1>
    <form action="/submit-candidate-profile" method="POST">
      <label for="fullname">Full Name</label>
      <input type="text" name="fullname" id="fullname" required />

      <label for="experience">Years of Experience</label>
      <select name="experience" id="experience" required>
        <option value="">Select</option>
        <option>0–2</option>
        <option>3–5</option>
        <option>6–10</option>
        <option>11+</option>
      </select>

      <label for="salary_range">Expected Salary (€)</label>
      <select name="salary_range" id="salary_range" required>
        <option value="">Select</option>
        <option>15–25k</option>
        <option>25–35k</option>
        <option>35–50k</option>
        <option>50–70k</option>
        <option>70k+</option>
      </select>

      <label for="sector">Industry Sector</label>
      <input type="text" name="sector" id="sector" required />

      <label for="tools">Tools/Software Known</label>
      <textarea name="tools" id="tools" rows="3" required></textarea>

      <label for="english_level">English Level</label>
      <select name="english_level" id="english_level" required>
        <option value="">Select</option>
        <option>A1</option>
        <option>A2</option>
        <option>B1</option>
        <option>B2</option>
        <option>C1</option>
        <option>Native</option>
      </select>

      <label for="education">Education Background</label>
      <select name="education" id="education" required>
        <option value="">Select</option>
        <option>High School</option>
        <option>Bachelor's Degree</option>
        <option>Master's Degree</option>
        <option>PhD</option>
        <option>Other</option>
      </select>

      <label for="area_of_study">Area of Study</label>
      <input type="text" name="area_of_study" id="area_of_study" required />

      <button type="submit">Save Profile</button>
    </form>
  </main>

  <footer class="footer">
    <div>&copy; 2025 Talfy · <a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a></div>
  </footer>
</body>
</html>
